name: Build and deploy Docker app to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Azure login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t foodvision:latest .

      # 4️⃣ Run tests inside Docker (optional)
      - name: Run tests
        if: exists('tests')
        run: docker run --rm foodvision:latest pytest tests

      # 5️⃣ Deploy Docker image to Azure Web App
      - name: Deploy Docker image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: '<YOUR_AZURE_APP_NAME>'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: foodvision:latest
